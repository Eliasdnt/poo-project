
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <title>Login</title>  -->
    <link rel="icon" href="assets/logo_svg.svg" type="image/svg+xml">

</head>

<body>
    <div id="login">
        <div id="left-side">
            <img src="assets/logo_svg.svg" alt="Logo">
        </div>
        <div id="rigth-side">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="E-mail" id="email" required>
                <input type="password" placeholder="Senha" id="password" required>
                <div class="radio-box">
                    <label><input type="radio" name="type" value="colaborador">Colaborador</label>
                    <label><input type="radio" name="type" value="cliente">Cliente</label>
                </div>
                <button type="submit">Entrar</button>
                <button id="forgotPasswordBtn" type="button">Esqueceu a Senha?</button>

                <!-- Botão para abrir a modal -->
                

                <!-- Modal de recuperação de senha -->
                <div id="forgotPasswordModal" class="modal-overlay">
                    <div class="modal-content">
                        <h3>Recuperação de Senha</h3>
                        <p>Digite seu e-mail para receber um link de redefinição de senha.</p>
                        <input type="email" id="forgotEmail" placeholder="Seu e-mail" >
                        <div class="modal-buttons">
                            <button id="sendResetEmail">Enviar</button>
                            <button id="closeModal" type="button">Cancelar</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
