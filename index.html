<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo_svg.svg" type="image/svg+xml">
    <!-- <title>Login</title> -->
</head>
<body>
    <div id="login">
        <div id="left-side">
            <img src="assets/logo_svg.svg" alt="Logo">
        </div>
        <div id="rigth-side">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="E-mail" id="email" required>
                <input type="password" placeholder="Senha" id="password" required>
                <div class="radio-box">
                    <label><input type="radio" name="type" value="colaborador">Colaborador</label>
                    <label><input type="radio" name="type" value="cliente">Cliente</label>
                </div>
                <button type="submit">Entrar</button>
                <button id="forgotPasswordBtn" type="button">Esqueceu a Senha?</button>
            </form>
        </div>
    </div>

    <!-- Scripts no FINAL do body -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    

    <!-- <script src="js/test.js"></script> -->
</body>
</html>
