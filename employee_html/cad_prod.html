<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/getcpf.css">

    <link rel="icon" href="assets/logo_svg.svg" type="image/svg+xml">
    <meta name="theme-color" content="#0B1231">


</head>

<body>
    <main>
        <div class="grid-main">
            <div class="menu-main-user">
                <img id="logotype" src="../assets/logo_svg.svg" alt="logotype">
                <nav>
                    <ul>
                        <li><a href="home.html"><img src="../assets/home.svg" alt="">Home</a></li>
                        <li><a href="cad_prod.html"><img src="../assets/registro.svg" alt="">Cadastro de Produtos</a>
                        </li>
                        <li><a href="cad_user.html"><img src="../assets/perfil.svg" alt=""> Cadastro de Usuários</a>
                        </li>
                        <li><a href="cad_registros.html"><img src="../assets/acessos.svg" alt=""> Cadastro de
                                Registro</a></li>
                    </ul>
                </nav>

                <div class="user-informs">
                    <div><img id="user" src="../assets/logo_svg.svg" alt="">
                        <div class="grid-user-informs">
                            <h4 id="username">Username</h4>
                            <span style="font-size: 9px;" id="useremail">username.email</span>
                        </div>
                    </div>
                    <h6>₢ 2025 - HOTEL CARD / ELJJ SOLUTIONS</h6>
                </div>


            </div>
            <div class="main-user-side-rigth">
                <div class="header">
                    <h2>Produtos</h2>
                   
                </div>


                <div class="container">
                    <h3>Histórico</h3>
                    <div style="justify-self: right; display: flex; gap: 30px; margin-top: -20px;"><button style="
    background-color: var(--bgloginpage);
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    justify-self: right;
    cursor: pointer;                  
   " type="button" id="openCardModalButton">Consultar Consumo pelo Cartão</button>
                        <button id="openModalButton" style="
     background-color: var(--bgloginpage);
     color: #fff;
     padding: 10px;
     border-radius: 10px;
     justify-self: right;
     cursor: pointer;
 " type="button">Buscar Pelo CPF</button>
                    </div>

                    <div id="cpfModal" class="modal">
                        <input type="text" id="cpfInput" placeholder="Digite o CPF (apenas números)" />
                        <button id="searchButton">Buscar</button>
                    </div>


              

                    <!-- Modal de consulta por cartão -->
                    <div id="cardModal-" class="modal" style="display: none;">
                        <div class="modal-content">
                            <h3>Consultar por Número do Cartão</h3>

                            <!-- Formulário -->
                            <form id="cardForm">
                                <div class="form-group">
                                    <label for="cardInput">Número do Cartão:</label>
                                    <input type="text" id="cardInput" name="cardNumber"
                                        placeholder="Digite o número do cartão" required>
                                </div>
                                <button type="submit">Buscar</button>
                                <button type="button" onclick="closeModals()">Cancelar</button>
                            </form>
                        </div>
                    </div>



                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Produto / Serviço</th>
                                    <th>Valor</th>

                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- Dados da API serão inseridos aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/cad_prod_table.js"></script>
    <script src="../js/getcpf.js"></script>
    <script src="../js/username.js"></script>
    <script src="../js/get-consumption-by-card.js"></script>
</body>

</html>
