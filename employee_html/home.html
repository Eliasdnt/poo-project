<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <main>
    <div class="grid-main">
      <div class="menu-main-user">
        <img id="logotype" src="../assets/logo_svg.svg" alt="logotype">
        <nav>
          <ul>
            <li><a href="home.html"><img src="../assets/home.svg" alt="">Home</a></li>
            <li><a href="cad_prod.html"><img src="../assets/registro.svg" alt="">Cadastro de Produtos</a></li>
            <li><a href="cad_user.html"><img src="../assets/perfil.svg" alt="">Cadastro de Usuários</a></li>
            <li><a href="cad_registros.html"><img src="../assets/acessos.svg" alt="">Cadastrar Registros</a></li>
          </ul>
        </nav>
        <div class="user-informs">
          <div>
            <img id="user" src="../assets/logo_svg.svg" alt="">
            <div class="grid-user-informs">
              <h4>Username</h4>
              <span>username.email</span>
            </div>
          </div>
          <h6>₢ 2025 - HOTEL CARD / ELJJ SOLUTIONS</h6>
        </div>
      </div>
      <div class="main-user-side-rigth">
        <div class="header">
          <span>INFORMAÇÕES GERAIS</span>
          <span style="font-weight: bolder;">username</span>
        </div>
     
        <button style="justify-self:right ; margin-right: 40px; margin-top: -400px; background-color: var(--bgloginpage); color: #fff; padding: 20px 10px; border-radius: 20px;" id="openModal">Vincular Cartão</button>

  <div id="modal" class="modal-" style="display: none;">
      <div class="modal-content-">
          <span id="closeModal" class="close-">&times;</span>
          <form id="cardForm">
              <label for="cpf">Cpf:</label>
              <input type="text" id="cpf" name="Cpf" required>
              <label for="cardNumber">CardOfNumber:</label>
              <input type="text" id="cardNumber" name="CardOfNumber" required>
              <button style="background-color: var(--bgloginpage); color: #fff; padding: 20px 40px; border-radius: 20px;" type="submit">Enviar</button>
          </form>
      </div>
  </div>
  <button class="button-registro" onclick="openModal()">Registrar consumo de Produtos</button>

  <!-- Modal de Registro -->
  <div id="mainModal" class="modal">
      <h2>Registrar Consumo</h2>
      <form id="consumoForm" >
          <div class="form-group">
              <label>Número do Cartão:</label>
              <input type="number" id="cardNumberes" required>
          </div>

          <div class="form-group">
              <label>Produto:</label>
              <select id="productIde" required>
                  <option value="">Selecione um produto</option>
                  <option value="1">Água Mineral</option>
                  <option value="2">Refrigerante Lata</option>
                  <option value="3">Suco Natural</option>
                  <option value="4">Café Expresso</option>
                  <option value="5">Vinho Suave</option>
                  <option value="6">Heineken</option>
                  <option value="7">Sanduiche Natural</option>
                  <option value="8">Salada Caesar</option>
                  <option value="9">Prato Executivo (Carne)</option>
                  <option value="10">Prato Executivo (Frango)</option>
                  <option value="11">Prato Executivo (Vegetariano)</option>
                  <option value="12">Sobremesa (Pudim)</option>
                  <option value="13">Sobremesa (Mousse)</option>
              </select>
          </div>

          <div class="form-group">
              <label>Quantidade:</label>
              <input type="number" id="quantity" min="1" value="1" required>
          </div>

          <input type="hidden" id="payment" value="1">

          <button type="submit" onsubmit="handleSubmit(event)">Enviar</button>
          <button type="button" onclick="closeModals()">Cancelar</button>
      </form>
  </div>

  <!-- Modal de Resposta -->
  <div id="responseModal" class="modal"></div>
  <div id="overlay" class="overlay"></div>

  <button id="resetCardButton" type="submit" style="background-color: var(--bgloginpage); color: #fff; padding: 20px 40px; border-radius: 20px; cursor:pointer" >teste de reset</button>
  <button id="openModalDiasble">Desabilita Usuário</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Digite o Número do Cartão</h2>
      <!-- Adicionei um formulário para melhor controle -->
      <form id="cardForm">
        <input type="text" id="cardNumbere" placeholder="Ex: 12345678"required>
        <br>
        <button id="sendButton" type="submit">Enviar</button>
      </form>
    </div>
  </div>


    </div>
  </main>
  <script src="../js/vincular_card.js"></script>
  <script src="../js/consumption-create.js"></script>
  <script src="../js/reset-card.js"></script>
  <script src="../js/diasble-guest.js"></script>
</body>
</html>
