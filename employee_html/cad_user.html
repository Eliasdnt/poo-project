    <main>
        <div class="grid-main">
            <div class="menu-main-user">
                <img id="logotype" src="../assets/logo_svg.svg" alt="logotype">
                <nav>
                    <ul>
                        <li><a href="home.html"><img src="../assets/home.svg" alt="">Home</a></li>

                    </ul>
                </nav>

                <div class="user-informs">
                    <div>
                        <img id="user" src="../assets/logo_svg.svg" alt="">
                        <div class="grid-user-informs">
                            <h4 id="username">Username</h4>
                            <span style="font-size: 9px;" id="useremail">username.email</span>
                            
                        </div>
                    </div>
                    <h6>₢ 2025 - HOTEL CARD / ELJJ SOLUTIONS</h6>
                </div>
            </div>

            <div style="grid-template-rows: 100px 1fr;" class="main-user-side-rigth">
                <div style="margin-top: -20px;" class="header">
                    <span>Produtos</span>
                    <h4 id="username">username</h4>
                </div>
                <div style="display: flex; gap: 50px;" class="form-container">
                    <div>
                        <h1>Adicionar Funcionário</h1>
                        <form id="employeeForm">
                            <div class="form-group">
                                <label for="name-">Nome:</label>
                                <input type="text" id="name-" name="name-" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email-" name="email-" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <input type="password" id="password-" name="password-" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="role">Função:</label>
                                <select id="role-" name="role-" required>
                                    <option value="1">Administrador</option>
                                    <option value="2">Usuário Regular</option>
                                </select>
                            </div>
                            
                            <button id="submit_employee" type="submit" class="submit-button">Adicionar Funcionário</button>
                            <div id="message" class="message"></div>
                        </form> </div>
                        


                    

                </div>
            </div>
        </div>
