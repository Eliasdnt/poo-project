    <!-- Script que busca os dados do usuário e preenche a página -->
    <script>
        // Recupera o email armazenado no localStorage ou usa um valor padrão
        const storedEmail =  localStorage.getItem('userEmail');
        const token = localStorage.getItem("authToken") || "";
        console.log(storedEmail)
/**
 * Faz uma requisição GET para a API, enviando o email na query string.
 * A API deverá retornar os dados do usuário em formato JSON.
 *
 * @param {string} email - O email do usuário.
 */
       

  fetch(`https://24cb-190-89-153-9.ngrok-free.app/guest/get-guest-by-email?email=${encodeURIComponent(storedEmail)}`, {
    method: "GET",
    headers: {
        "accept": '*/*',
      "Authorization": `Bearer ${token}`,
       "Cache-Control": "no-cache",
      "Content-Type": "application/json",    
      "ngrok-skip-browser-warning": "6024"
    }
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error("Erro na resposta da API");
      }
      return response.json();
    })
    .then((data) => {
      populateUserInfo(data);
    })
    .catch((error) => {
      console.error("Erro ao buscar os dados do usuário:", error);
    });


/**
 * Atualiza os elementos HTML com os dados retornados da API.
 *
 * @param {Object} data - Objeto contendo os dados do usuário.
 */
function populateUserInfo(data) {
  document.getElementById("nome").textContent = data.name;

  // Converte a data de nascimento para o formato dd/mm/yyyy
  const date = new Date(data.dateOfBirth);
  document.getElementById("data-nascimento").textContent = date.toLocaleDateString("pt-BR");

  document.getElementById("email").textContent = data.email;
  document.getElementById("endereco").textContent = data.address;
  document.getElementById("cellphone").textContent = data.cellPhone;

  // Exibe "Sim" se for titular, ou "Não" caso contrário
  document.getElementById("titular").textContent = data.isHolder ? "Sim" : "Não";

  // Atualiza a imagem de perfil, se disponível
  if (data.photoUrl) {
    document.getElementById("profile-img-perfil").src = data.photoUrl;
  }
}
